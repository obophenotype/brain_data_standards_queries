[DEFAULT]
solr_host = ec2-3-143-113-50.us-east-2.compute.amazonaws.com
solr_port = 8993
solr_collection = bdsdump
result_limit = 300
[Autocomplete]
response_fields = ["id", "iri", "short_form", "label", "prefLabel", "score"]
field_weights = [
                    "label^2.5",
                    "has_exact_synonym^2.5",
                    "aliases^2.5",
                    "prefLabel^6.5",
                    "definition^1",
                    "tags^1",
                    "marker_labels^1",
                    "nsforest_marker_labels^1"
                ]
domain_boosting = [
                    "http://purl.obolibrary.org/obo/CL_^5",
                    "http://purl.obolibrary.org/obo/PCL_^20"
                    ]
highlight_fields = [
                    "label",
                    "has_exact_synonym",
                    "aliases",
                    "prefLabel",
                    "definition",
                    "tags",
                    "marker_labels",
                    "nsforest_marker_labels"
                ]
