[DEFAULT]
solr_host = ec2-3-143-113-50.us-east-2.compute.amazonaws.com
solr_port = 8993
solr_collection = bdsdump
[Autocomplete]
response_fields = ["id", "iri", "short_form", "label", "prefLabel", "score"]
field_weights = [
                    "label^2.5",
                    "has_exact_synonym^2.5",
                    "prefLabel^4.5",
                    "definition^1",
                    "tags^1",
                    "marker_labels^1"
                ]
domain_boosting = [
                    "http://purl.obolibrary.org/obo/CL_^5",
                    "http://www.semanticweb.org/brain_data_standards/AllenDend^20"
                    ]
highlight_fields = [
                    "label",
                    "has_exact_synonym"
                ]
[Search]
response_fields = ["*", "score"]
field_weights = [
                    "label^2.5",
                    "has_exact_synonym^2.5",
                    "prefLabel^4.5",
                    "definition^1",
                    "tags^1",
                    "marker_labels^1"
                ]
domain_boosting = [
                    "http://purl.obolibrary.org/obo/CL_^5",
                    "http://www.semanticweb.org/brain_data_standards/AllenDend^20"
                  ]
highlight_fields = [
                    "label",
                    "has_exact_synonym"
                ]